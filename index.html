// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the lines
var stockprice = d3.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.Stockprice); });

var areasell = d3.area()
    .x(function(d) { return x(d.Time); })
    .y0(function(d) { return y(d.Minsell);})
    .y1(function(d) { return y(d.Maxsell); });
	
var areabuy = d3.area()
    .x(function(d) { return x(d.Time); })
    .y0(function(d) { return y(d.Minbuy);})
    .y1(function(d) { return y(d.Maxbuy); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("data2.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.Time = +d.Time;
      d.Stockprice = +d.Stockprice;
	  d.Maxsell = +d.Maxsell;
	  d.Minsell = +d.Minsell;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.Time; }));
  console.log(d3.min(data, function(d) { return d.Maxbuy; }))
  y.domain([7, d3.max(data, function(d) { return d.Maxsell; })]);


    svg.append("path")

    svg.append("path")
      .data([data])
      .attr("class", "buypriceline")
      .attr("d", areabuy);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "stockpriceline")
      .attr("d", stockprice);
	  

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));
